<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster LITE (v13 - Debug)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        :root {
            --primary-color: #1DB954; /* Spotify Green */
            --youtube-color: #FF0000; /* YouTube Red */
        }
        body {
            background-color: #121212; /* Fondo oscuro */
        }
        /* Contenedor del reproductor (AHORA VISIBLE) */
        #player-container {
            position: relative; 
            width: 100%; 
            /* height: 80px; */ /* Comentado */
            height: 380px; /* Tamaño normal para ver el reproductor */
            border-radius: 12px;
            /* overflow: hidden; */ /* Comentado - YA NO OCULTA */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7); 
            background-color: #000;
        }
        /* Wrapper del iframe (AHORA VISIBLE) */
        #iframe-wrapper {
            position: absolute; 
            width: 100%; 
            height: 100%; /* Ocupa el tamaño del contenedor */
            /* top: -310px; */ /* Comentado - YA NO SE MUEVE */ 
            left: 0;
        }
        #iframe-wrapper iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
        
        /* Tapa (Sigue igual, se mostrará encima al principio) */
        #cover-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.95), rgba(0, 0, 0, 0.98));
            transition: opacity 0.4s ease-in-out; z-index: 10;
        }
        /* Clase para ocultar la tapa al presionar "Revelar" */
        .cover-hidden { opacity: 0; pointer-events: none; }
    </style>
</head>

<body class="flex justify-center items-start min-h-screen p-4 font-sans text-gray-200">

    <div class="w-full max-w-md mx-auto space-y-6">
        <h1 class="text-4xl font-extrabold text-center text-white pt-4 tracking-tight">HITSTER LITE (Debug)</h1>
        <p class="text-center text-sm text-gray-400">Escanea el QR o pega el enlace, luego presiona Tocar Música.</p>

        <div id="message-box" class="hidden p-3 rounded-xl text-base font-semibold text-center transition-all duration-300"></div>

        <div id="scanner-view">
            <h2 class="text-xl font-semibold mb-3 text-white">Escanea la Tarjeta Musical:</h2>
            <div id="reader" class="w-full aspect-square rounded-2xl overflow-hidden shadow-lg bg-gray-900"></div>
            <div class="mt-4 flex gap-2">
                 <input id="urlInput" type="url" placeholder="O pega la URL aquí..." class="flex-grow bg-gray-800 text-white border border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"/>
                 <button onclick="loadFromInput()" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-lg text-sm">Cargar</button>
            </div>
            <p class="text-xs text-center text-gray-500 mt-3">Soporta Spotify, YouTube y YouTube Music.</p>
        </div>

        <div id="game-view" class="hidden space-y-6">
            <h2 class="text-xl font-semibold text-center text-white">¡Es Hora de Jugar!</h2>
            
            <div id="player-container">
                <div id="iframe-wrapper"></div> 
                
                <div id="cover-layer" class="flex flex-col justify-center items-center text-center p-4">
                    <div id="cover-icon" class="text-6xl mb-4 text-green-500" aria-label="Icono">♫</div>
                    
                    <p id="cover-text" class="text-lg font-semibold uppercase tracking-wider text-white mb-6">
                        ¡Escaneo exitoso! <br>Presiona para iniciar.
                    </p>
                    
                    <button onclick="playSong()" id="play-button"
                            class="py-3 px-8 mb-4 font-bold rounded-full uppercase shadow-lg transition-transform duration-100 ease-in-out transform hover:scale-105 border-2 text-white">
                        Tocar Música
                    </button>

                    <button onclick="revealPlayer()" id="reveal-button"
                            class="py-2 px-6 text-sm font-bold rounded-full uppercase shadow-md transition-transform duration-100 ease-in-out transform hover:scale-105 hidden 
                                   bg-red-600 text-white border-2 border-red-800">
                        Revelar Pista
                    </button>
                </div>
            </div>

            <div class="flex justify-center">
                <button onclick="switchView('scanner')"
                        class="py-3 px-8 font-bold rounded-full uppercase shadow-lg transition-transform duration-100 ease-in-out transform hover:scale-105
                               bg-gray-700 text-white hover:bg-gray-600 border-2 border-gray-900">
                    Escanear Nueva Tarjeta
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Variables Globales ---
        const qrCodeRegionId = "reader";
        let html5QrcodeScanner = null;
        let isScannerRunning = false;
        let current = { service: null, id: null, kind: null, iframe: null };
        
        // --- Selectores de Elementos ---
        const $ = (sel) => document.querySelector(sel);
        const scannerView = $('#scanner-view');
        const gameView = $('#game-view');
        const messageBox = $('#message-box');
        const readerElement = $('#reader'); 
        const urlInput = $('#urlInput');
        const playerContainer = $('#player-container'); 
        const iframeWrapper = $('#iframe-wrapper');
        const coverLayer = $('#cover-layer');
        const coverIcon = $('#cover-icon');
        const coverText = $('#cover-text');
        const playButton = $('#play-button');
        const revealButton = $('#reveal-button');

        // --- Funciones de Utilidad ---
        function displayMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-700', 'bg-green-700', 'bg-blue-500');

            if (type === 'error') {
                messageBox.classList.add('bg-red-700');
                setTimeout(() => messageBox.classList.add('hidden'), 3000);
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-700'); 
            } else if (type === 'youtube') {
                 messageBox.classList.add('bg-red-700'); 
            } else { // info
                messageBox.classList.add('bg-blue-500');
            }
             if (message) { 
                messageBox.classList.remove('hidden');
            } else {
                 messageBox.classList.add('hidden'); 
            }
        }

        function switchView(viewName) {
            if (viewName === 'scanner') {
                gameView.classList.add('hidden');
                scannerView.classList.remove('hidden');
                displayMessage(''); 
                
                current = { service: null, id: null, kind: null, iframe: null };
                iframeWrapper.innerHTML = ''; 
                coverLayer.classList.remove('cover-hidden'); 
                playButton.classList.remove('hidden');
                revealButton.classList.add('hidden');
                coverText.innerHTML = "¡Escaneo exitoso! <br>Presiona para iniciar.";
                
                playButton.classList.remove('bg-red-600', 'border-red-800');
                playButton.classList.add('bg-green-500', 'border-green-700', 'text-white');
                coverIcon.style.color = "var(--primary-color)";
                coverIcon.innerHTML = '♫';

                urlInput.value = ''; 
                startScanner(); 

            } else if (viewName === 'game') {
                scannerView.classList.add('hidden');
                gameView.classList.remove('hidden');
                stopScanner(); 

                if (current.service === 'youtube' || current.service === 'youtubemusic') {
                    playButton.classList.remove('bg-green-500', 'border-green-700');
                    playButton.classList.add('bg-red-600', 'border-red-800', 'text-white');
                    coverIcon.style.color = "var(--youtube-color)";
                    coverIcon.innerHTML = '►'; 
                } else { // Spotify
                    playButton.classList.remove('bg-red-600', 'border-red-800');
                    playButton.classList.add('bg-green-500', 'border-green-700', 'text-white');
                    coverIcon.style.color = "var(--primary-color)";
                    coverIcon.innerHTML = '♫'; 
                }
            }
        }

        // --- Lógica del Escáner (usando html5-qrcode) ---
        function onScanSuccess(decodedText, decodedResult) {
            stopScanner();
            const parsed = parseService(decodedText);
            
            if (parsed.service && parsed.id) {
                current = { ...parsed, iframe: null, concealed: true }; 
                let serviceName = (parsed.service === 'youtube' || parsed.service === 'youtubemusic') ? 'YouTube' : 'Spotify';
                displayMessage(`¡QR de ${serviceName} cargado!`, parsed.service === 'youtube' ? 'youtube' : 'success');
                switchView('game'); 
            } else {
                displayMessage("QR no válido. No es un enlace de Spotify o YouTube.", "error");
                 setTimeout(startScanner, 1500); 
            }
        }

        function onScanFailure(error) { /* console.warn(`Scan error: ${error}`); */ }

         function startScanner() {
             if (!html5QrcodeScanner) {
                 try {
                      // Intentar inicializar si aún no existe
                      html5QrcodeScanner = new Html5Qrcode(qrCodeRegionId);
                 } catch (e) {
                      console.error("Failed to initialize html5QrcodeScanner:", e);
                      displayMessage("Error grave: No se pudo inicializar el lector QR.", "error");
                      scannerView.innerHTML = "<p class='text-red-500 text-center'>El escáner QR no está disponible.</p>";
                      return; // Detener si falla la inicialización
                 }
            }
            if (!isScannerRunning) {
                const config = { fps: 10, qrbox: { width: 250, height: 250 } };
                html5QrcodeScanner.start( { facingMode: "environment" }, config, onScanSuccess, onScanFailure)
                .then(() => { isScannerRunning = true; console.log("Scanner started."); })
                .catch(err => {
                    console.error("Error starting scanner:", err);
                    // Mostrar mensaje de error más específico si es posible
                    let errorMsg = "No se pudo iniciar la cámara. Revisa los permisos.";
                    if (err.name === 'NotAllowedError') {
                        errorMsg = "Permiso de cámara denegado. Habilítalo en la configuración del navegador.";
                    } else if (err.name === 'NotFoundError') {
                         errorMsg = "No se encontró una cámara compatible.";
                    } else if (err.name === 'NotReadableError') {
                         errorMsg = "La cámara ya está en uso o hay un problema de hardware.";
                    }
                    displayMessage(errorMsg, "error");
                    isScannerRunning = false; 
                });
            }
        }


         function stopScanner() {
            if (html5QrcodeScanner && isScannerRunning) {
                // Usar un try-catch porque .stop() puede fallar si el scanner ya fue detenido o limpiado
                 try {
                     html5QrcodeScanner.stop()
                    .then(() => {
                        isScannerRunning = false;
                        console.log("Scanner stopped.");
                        readerElement.innerHTML = ""; // Limpiar visualmente
                    })
                    .catch(err => {
                        console.warn("Error stopping scanner (maybe already stopped):", err);
                        isScannerRunning = false; // Forzar estado
                         readerElement.innerHTML = ""; // Limpiar visualmente incluso si hay error
                    });
                 } catch (e) {
                      console.warn("Exception calling stopScanner (scanner might be cleared):", e);
                      isScannerRunning = false;
                      readerElement.innerHTML = ""; 
                 }
            } else {
                 // Si no está corriendo, solo asegurar que el estado es false
                 isScannerRunning = false;
                 // Limpiar visualmente por si acaso quedó algo
                 readerElement.innerHTML = "";
             }
        }
        
        // --- Lógica para Cargar URL desde Input ---
        function loadFromInput() {
            const url = urlInput.value.trim();
             if (!url) { displayMessage("Pega una URL válida.", "error"); return; }
             const parsed = parseService(url);
             if (parsed.service && parsed.id) {
                current = { ...parsed, iframe: null, concealed: true }; 
                let serviceName = (parsed.service === 'youtube' || parsed.service === 'youtubemusic') ? 'YouTube' : 'Spotify';
                displayMessage(`URL de ${serviceName} cargada!`, parsed.service === 'youtube' ? 'youtube' : 'success');
                switchView('game'); 
            } else { displayMessage("La URL no parece ser de Spotify o YouTube.", "error"); }
        }

        // --- Lógica del Juego ---

        // Función parseService (robusta)
        function parseService(url) {
             try {
                const u = new URL(url);
                const host = u.hostname.replace(/^www\./,'').toLowerCase();

                if (host.includes('youtube.com') || host === 'youtu.be' || host.includes('music.youtube.com')) {
                    let videoId = null;
                    if (host === 'youtu.be') { videoId = u.pathname.slice(1); } 
                    else { videoId = u.searchParams.get('v'); }
                    if (!videoId && u.pathname.startsWith('/shorts/')) { videoId = u.pathname.split('/')[2] || null; }
                    if (!videoId && u.pathname.startsWith('/embed/')) { videoId = u.pathname.split('/')[2] || null; }
                    if (videoId && /^[a-zA-Z0-9_-]{11}$/.test(videoId)) { 
                       return { service: host.includes('music.youtube.com') ? 'youtubemusic' : 'youtube', id: videoId };
                    }
                }
                if (host.includes('spotify.com')) {
                    const parts = u.pathname.split('/').filter(Boolean); 
                    let type = null; let id = null;
                    if (parts.length === 2 && parts[0] === 'track') { type = 'track'; id = parts[1]; } 
                    else if (parts.length === 3 && parts[0] === 'embed' && parts[1] === 'track') { type = 'track'; id = parts[2]; }
                    if (type === 'track' && id && /^[a-zA-Z0-9]+$/.test(id)) {
                        return { service: 'spotify', id: id, kind: 'track' };
                    }
                }
                 const specificFormatMatch = url.match(/http(s)?:\/\/open\.spotify\.com\/(embed\/track|track)\/([a-zA-Z0-9]+)/);
                 if (specificFormatMatch && specificFormatMatch[3]) {
                     return { service: 'spotify', id: specificFormatMatch[3], kind: 'track' };
                 }
                return { service: null, id: null };
            } catch(e) { console.error("Error parsing URL:", e); return { service: null, id: null }; }
        }

        // Construye iframe embebido (adaptado)
        function buildEmbed({ service, id, kind }) {
            let src = ''; let title = 'Reproductor'; let allow = 'autoplay; encrypted-media; fullscreen; picture-in-picture; web-share';

            if (service === 'youtube' || service === 'youtubemusic') {
                const params = new URLSearchParams({ autoplay: '1', controls: '0', modestbranding: '1', rel: '0', playsinline: '1', enablejsapi: '1' });
                try { if (location.origin && location.origin.startsWith('http')) params.set('origin', location.origin); } catch {}
                src = `https://www.youtube.com/embed/${id}?${params.toString()}`;
                title = 'YouTube Player';
            } else if (service === 'spotify') {
                src = `https://open.spotify.com/embed/$track/${id}?utm_source=generator&theme=0`; 
                title = 'Spotify Player'; allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture'; 
            } else { return null; } // Si no es YT o Spotify, no hacemos nada

            const iframe = document.createElement('iframe');
            iframe.src = src; iframe.title = title; iframe.loading = 'lazy'; iframe.allow = allow;
            iframe.allowFullscreen = true; iframe.style.borderRadius = '12px'; 
            return iframe;
        }

        // Inicia la reproducción
        function playSong() {
            if (!current.service || !current.id) { displayMessage("No hay pista cargada.", "error"); return; }

            const iframe = buildEmbed(current);
            if (!iframe) { displayMessage("Error al crear el reproductor.", "error"); return; }
            
            iframeWrapper.innerHTML = ''; 
            iframeWrapper.appendChild(iframe);
            current.iframe = iframe; 

            playButton.classList.add('hidden');
            revealButton.classList.remove('hidden');
            coverText.innerHTML = "Pista Sonando...";
             displayMessage(''); // Limpiar mensaje al iniciar

             // Ocultar la tapa AHORA que se pulsa play
             coverLayer.classList.add('cover-hidden'); 
             // Y mostramos el botón de revelar
             revealButton.classList.remove('hidden');

             // La reproducción debería iniciar sola por autoplay=1 (YT) o allow=autoplay (Spotify)
             // No necesitamos enviar comandos postMessage por ahora, simplifica
        }

        // Revela el reproductor (ya no es necesario, se revela al dar Play)
        // Mantenemos la función por si se quiere reintroducir el modo oculto
        function revealPlayer() {
            // Actualmente, la tapa se oculta al dar Play.
            // Si quisiéramos ocultar de nuevo: coverLayer.classList.remove('cover-hidden');
             console.log("Revelar presionado (actualmente no hace nada extra)");
             // Podríamos deshabilitar el botón si ya está revelado
              revealButton.textContent = "¡Revelado!";
              revealButton.disabled = true;
        }

        // --- Inicialización ---
        window.onload = () => {
             try {
                 html5QrcodeScanner = new Html5Qrcode(qrCodeRegionId);
                 switchView('scanner'); 
             } catch (e) {
                  console.error("Failed to initialize html5QrcodeScanner:", e);
                  displayMessage("Error grave: No se pudo inicializar el lector QR.", "error");
                  scannerView.innerHTML = "<p class='text-red-500 text-center'>El escáner QR no está disponible.</p>";
             }
        };
        
    </script>
</body>
</html>
